    <body>
        <h2>Burger Clicker</h2>
        <p>Score: <span id="score">0</span></p>
        <div id="cookie"></div>
        <br><br>
        <button id="reset-button">Reset Score</button>

        <script>
            let score = 0;

            // Tableau d'images
            const images = [
                'assets/images/Burgerpants_face_1.png',
                'assets/images/Burgerpants_face_smoking.webp',
                'assets/images/Burgerpants_face_2.webp',
                'assets/images/Burgerpants_face_3.webp',
                'assets/images/Burgerpants_face_4.webp'
            ];

            let currentImageIndex = 0;

            // Récupère les éléments HTML
            const cookie = document.getElementById('cookie');
            const scoreDisplay = document.getElementById('score');
            const resetButton = document.getElementById('reset-button');

            // Fonction pour changer l'image
            function changeImage() {
                currentImageIndex = (currentImageIndex + 1) % images.length; // Passe à l'image suivante
                cookie.style.backgroundImage = `url(${images[currentImageIndex]})`;
            }

            // Quand on clique sur le "cookie" (l'image)
            cookie.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = score;
                changeImage(); // Change l'image à chaque clic
            });

            // Remise à zéro du score
            resetButton.addEventListener('click', () => {
                score = 0;
                scoreDisplay.textContent = score;
            });
        </script>
